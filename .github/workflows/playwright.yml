name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps 
      - name: Run Playwright tests
        run: npx playwright test
      - name: Generate Allure report
        run: npx allure generate --clean
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/  

  allure:
    needs: test
    runs-on: ubuntu-latest
    steps:
      
      - name: Copy Allure History
        if: ${{ env.GENERATE_REPORT == 'true' }}
        run: |
              mkdir -p ./allure_report_history/${{env.ALLURE_REPORT_FOLDER_PATH}}
              cp -r ./allure_report_history/${{env.ALLURE_REPORT_FOLDER_PATH}}/. ./reports/${{env.ALLURE_REPORT_FOLDER_PATH}}/allure-results/history/

      - name: Deploy report history
        if: ${{ env.GENERATE_REPORT == 'true' }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: main
          commit-message: Deploy report
          folder: ./reports/${{env.ALLURE_REPORT_FOLDER_PATH}}/allure-report/history
          target-folder: ./allure_report_history/${{env.ALLURE_REPORT_FOLDER_PATH}}
    

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
        
 
 



